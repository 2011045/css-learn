<!doctype html>
<html>
    <head>
        <title>News Signup</title>
        <link rel="stylesheet" href="styles/news-grid.css">
    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">SignIn</a>
            <a class="nav-link" href="news-signup.html">SignUp</a>
        </div>
        <div class="signup-container">
            <h2 class="heading">SignUp</h2>
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
                <div class="form-element-container">
                    <div class="form-element">
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Enter name" value="Siva" id="name" name="name">
                    </div>
                    <div class="form-element">
                        <label for="email">Email:</label>
                        <input type="text" placeholder="Enter email" value="vsivasakthidharan17@gmail.com" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Enter password" id="pass" name="password">
                    </div>
                    <div class="form-element">
                        <label for="color">Favorite Color:</label>
                        <select id="color" name="color">
                            <option value="R">Red</option>
                            <option value="G">Green</option>
                            <option value="B">Blue</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label>Gender</label>
                        <input type="radio" name="gender" id="male" value="M">
                        <label class="label-radio" for="male">Male</label>
                        <input type="radio" name="gender" id="female" valu="F">
                        <label class="label-radio" for="female">Female</label>
                    </div>
                    <div class="form-element">
                        <label for="student">I am a Student </label>
                        <input type="checkbox" id="student" name="student" checked>
                    </div>
                </div>
                <div class="form-element">
                    <label for="about">About Me: </label>
                    <textarea id="about" name="about">I want to be a Doctor </textarea>
                </div>
                <input type="submit" value="SignUp">
            </form>
        </div>       
        <div class="footer">
            Copyright &copy 2023
        </div>        
    </body>
</html>
