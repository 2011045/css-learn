<!doctype html>
<html>
    <head>
        <title>SignUp-Tamilnadu Airlines</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="nav">
            <h1 class="logo">Tamilnadu Airlines</h1>
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item" href="Bookings.html">My Bookings</a>
            <a class="nav-item" href="Destination.html">Destinations</a>
            <a class="nav-item" href="Login.html">Login</a>
            <a class="nav-item" href="Signup.html">SignUp</a>
        </div>
        <div class="signup-form-container">
            <h2 class="heading">SignUp</h2>
            <form action="login.html">
                <div class="signup-element-container">
                        <div class="form-group">
                            <label class="label">Title</label>
                            <input type="radio" name="title" value="mister" id="mister" required>
                            <label class="label-inline" for="mister">Mr.</label>
                            <input type="radio" name="title" value="missus" id="missus">
                            <label class="label-inline" for="missus">Mrs.</label>
                        </div>
                        <div></div>
                        <div class="form-group">
                            <label class="label" for="firstName">First Name</label>
                            <input type="text" class="form-input" name="FirstName" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="lastName">Last Name</label>
                            <input type="text" class="form-input" name="lastName" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="email">Email</label>
                            <input type="text" class="form-input" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="xxxx@yyyy.zzz" format>
                        </div>
                        <div class="form-group">
                            <label class="label" for="mobile Number">Mobile Number</label>
                            <input type="text" class="form-input" name="mobile Number" id="mobile Number" pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <!--<label class="label" for="password">Password</label>
                            <input type="text" class="form-input" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A number, 1 uppercase, 1 lowercase with 8 or more characters" required>-->
                            <label class="label" for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A number, 1 upper case, 1 lower case with 8 or more characters" required>
                        </div>
                        <div class="form-group">
                            <label class="label-inline" for="confirm password">Confirm password</label>
                            <input type="password" class="form-input" name="confirm password" id="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain 1 number, 1 upper case, 1 lower case and at least 8 or more characters">
                        </div>
                        <div class="form-group"><label class="label" for="language">Preferred Language</label>
                            <select class="form-input" name="Language" id="Language">
                                <option>Tamil</option>
                                <option>English</option>
                                <option>Telugu</option>
                                <option>Malayalam</option>
                                <option>Kannada</option>
                            </select>
                        </div>    
                        <div class="form-group">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <label class="label-inline" for="newsletter">Receive Newsletter</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn">
                        </div>
                </div>
            </form>
        </div>
    </body>
</html>
